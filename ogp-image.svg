<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- パステル背景グラデーション -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE4E6;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#E0F2FE;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#F0FDF4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FEF3C7;stop-opacity:1" />
    </linearGradient>
    
    <!-- 影効果 -->
    <filter id="shadow">
      <feDropShadow dx="4" dy="4" stdDeviation="4" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- カラフルな虹色枠線 -->
  <rect x="20" y="20" width="1160" height="590" fill="none" stroke="#FF6B9D" stroke-width="6"/>
  <rect x="24" y="24" width="1152" height="582" fill="none" stroke="#4ECDC4" stroke-width="6"/>
  <rect x="28" y="28" width="1144" height="574" fill="none" stroke="#45B7D1" stroke-width="6"/>
  <rect x="32" y="32" width="1136" height="566" fill="none" stroke="#96CEB4" stroke-width="6"/>
  <rect x="36" y="36" width="1128" height="558" fill="none" stroke="#FFEAA7" stroke-width="6"/>
  <rect x="40" y="40" width="1120" height="550" fill="none" stroke="#DDA0DD" stroke-width="6"/>
  
  <!-- メインタイトル -->
  <text x="600" y="200" font-family="Comic Sans MS, cursive, sans-serif" font-size="72" font-weight="bold" 
        fill="#FF6B9D" text-anchor="middle" filter="url(#shadow)">🎨 Little Artists Studio</text>
  
  <!-- サブタイトル -->
  <text x="600" y="280" font-family="Comic Sans MS, cursive, sans-serif" font-size="36" font-weight="bold" 
        fill="#4ECDC4" text-anchor="middle" filter="url(#shadow)">子どものお絵かきをAIが褒めてくれる！</text>
  
  <!-- 特徴説明 -->
  <text x="600" y="350" font-family="Comic Sans MS, cursive, sans-serif" font-size="28" 
        fill="#2D3748" text-anchor="middle">✨ AI が子どもの絵にタイトルと温かい褒め言葉をくれます</text>
  <text x="600" y="390" font-family="Comic Sans MS, cursive, sans-serif" font-size="28" 
        fill="#2D3748" text-anchor="middle">🌈 小学3年生までの漢字で優しくコメント</text>
  <text x="600" y="430" font-family="Comic Sans MS, cursive, sans-serif" font-size="28" 
        fill="#2D3748" text-anchor="middle">💖 「すごいね！」から始まる励ましのメッセージ</text>
  
  <!-- パレット -->
  <ellipse cx="200" cy="500" rx="80" ry="60" fill="#FFEAA7" stroke="#FF6B9D" stroke-width="4"/>
  
  <!-- パレットの色 -->
  <circle cx="160" cy="500" r="8" fill="#FF6B9D"/>
  <circle cx="180" cy="500" r="8" fill="#4ECDC4"/>
  <circle cx="200" cy="500" r="8" fill="#45B7D1"/>
  <circle cx="220" cy="500" r="8" fill="#96CEB4"/>
  <circle cx="240" cy="500" r="8" fill="#FFEAA7"/>
  
  <!-- 絵筆 -->
  <rect x="980" y="450" width="8" height="80" fill="#8B4513"/>
  <rect x="975" y="440" width="18" height="15" fill="#C0C0C0"/>
  <circle cx="984" cy="435" r="6" fill="#FF6B9D"/>
  
  <!-- URL -->
  <text x="600" y="580" font-family="Comic Sans MS, cursive, sans-serif" font-size="24" 
        fill="#666" text-anchor="middle">https://little-artists-studio.vercel.app</text>
</svg>
